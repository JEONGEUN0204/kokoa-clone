<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Screen-Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar status-bar--chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">훈이</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-lg"></i>

            </span>
            <span>
                <i class="fas fa-bars fa-lg"></i>

            </span>
        </div>
    </header>

    <main class="main-screen more-screen main-chat">
      <div class="chat__timestamp">
          Monday, September 20 ,2021
      </div>

      <div class="message-row message-row--other">
          <img src="https://pbs.twimg.com/profile_images/980072119701680128/mfWFp-Ch.jpg" alt="">
          <div class="message-row__content">
              <span class="message__author">훈이</span>
              <div class="message__info">
                  <span class="message__bubble">짱구야~ 놀자~!</span>
                  <span class="message__time">13:27</span>
              </div>
          </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">좋아 이따 카페에서 우유 한 잔 하자구~~</span>
                <span class="message__time">13:27</span>
            </div>
        </div>
    </div>
    </main>
    
    <form class="reply" action="">
         <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
         </div>
         <div class="reply__column">
             <input type="text" placeholder="write a message..."/>
             <i class="far fa-grin-wink fa-lg"></i>
             <button>
                <i class="fas fa-arrow-up"></i>
             </button>
         </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>

   

    <script src="https://kit.fontawesome.com/967babb08d.js" crossorigin="anonymous"></script>
</body>
</html>
