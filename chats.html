<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Screen-Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>Friends'Names Display<i class="fas fa-chevron-right fa-xs"></i>
    </a>
    
    <main class="main-screen main-screen--chats">
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avata user-component__avata" src="https://pbs.twimg.com/profile_images/980072119701680128/mfWFp-Ch.jpg" />
                <div class="user-component__text" >
                    <h4 class="user-component__title">훈이</h4>
                    <h6 class="user-component__subtitle">짱구야~ 놀자~!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </a>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" class="nav__a" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x"></i>
            </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="red-dot red-dot--nav"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
        <span>.</span>
        <span>.</span>
        <span>.</span>
    </div>
    
    <script src="https://kit.fontawesome.com/967babb08d.js" crossorigin="anonymous"></script>
</body>
</html>
